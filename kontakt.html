    <style>  
      html {
          scroll-behavior: smooth;}

      .scrollToTopBtn {
          background-color: #10B981;
          border: none;
          border-radius: 50%;
          color: white;
          cursor: pointer;
          font-size: 16px;
          line-height: 48px;
          width: 48px;
          
          /* place it at the bottom right corner */
          position: fixed;
          bottom: 30px;
          right: 30px;
          /* keep it at the top of everything else */
          z-index: 100;
          /* hide with opacity */
          opacity: 0;
          /* also add a translate effect */
          transform: translateY(100px);
          /* and a transition */
          transition: all .5s ease
        }

      .showBtn {
          opacity: 1;
          transform: translateY(0)
        }

    </style>
</head>
